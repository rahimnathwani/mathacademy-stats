name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"   # push tags like v1.2.3 to trigger

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to publish the release

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Clean previous builds
        run: rm -rf .output

      - name: Build Chrome Extension
        run: pnpm run build

      - name: Build Firefox Extension
        run: pnpm run build:firefox

      # Package production builds into zips
      - name: Package artifacts
        run: |
          mkdir -p dist
          # Only package production builds (exclude dev builds)
          for d in .output/chrome-mv3 .output/firefox-mv2; do
            if [ -d "$d" ]; then
              base="$(basename "$d")"
              zip -r "dist/${base}.zip" "$d"
              echo "Created ${base}.zip"
            fi
          done
          ls -la dist/

      # Create a GitHub Release and upload files
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
